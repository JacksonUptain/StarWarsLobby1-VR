<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://github.com/c-frame/aframe-extras.git"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="Hallway" src="star_wars_at-at_battle/scene.gltf"></a-asset-item>
            </a-assets>
            
            <a-entity camera="" look-controls="" wasd-controls="" position="-2.54104 3.09193 -4.74034" rotation="-4.584 -20.626 0" data-aframe-inspector-original-camera="">
                <a-entity gltf-model="" scale="0.1 0.1 0.1" position="0 -0.01 -0.1" rotation="-45 0 0"></a-entity>
                </a-entity>
                <a-entity gltf-model="#lightsaber" scale="0.1 0.1 0.1" position="0 -0.01 -0.1" rotation="-45 0 0"></a-entity>
                </a-entity>
            <a-entity gltf-model="#Hallway" scale="1 1 1" position="0 2.2 -5" animation-mixer></a-entity>
            <a-entity light="type: ambient; color: #CCC"></a-entity>
            <a-sky src="#sky"></a-sky>
            <a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>
        </a-scene>
    </body>
</html>
